name: Deploy to Firebase Hosting

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - run: npm ci
      - run: npm run build

      - run: npx firebase-tools@latest deploy --only hosting --project handai-link-app --token "${{ secrets.FIREBASE_TOKEN }}"
